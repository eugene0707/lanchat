<div ng-repeat="message in messages track by $index">
	<div ng-if="message.isMe">
		<div class="chat-box-right">
		    {{message.text}}
		</div>
		<div class="chat-box-name-right">
		    <img src="img/me.gif" alt="bootstrap Chat box user image" class="img-circle" />
		    -  {{message.sender.userName}}
		</div>
		<hr class="hr-clas" />
	</div>
	<div ng-if="!message.isMe">
		<div class="chat-box-left">
		    {{message.text}}
		</div>
		<div class="chat-box-name-left">
		    <img src="img/u.gif" class="img-circle" />
		    -  {{message.sender.userName}}
		</div>
		<hr class="hr-clas" />
	</div>
</div>
